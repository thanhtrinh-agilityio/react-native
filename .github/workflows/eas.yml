name: Run Tests + EAS Matrix Build

on:
  push:
    branches: ['feat/practice-chat-rak-gpt']
  pull_request:
    branches: ['feat/practice-chat-rak-gpt']
  workflow_dispatch:

jobs:
  test:
    name: ðŸ§ª Run Tests
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20.18.1
      - run: yarn install --frozen-lockfile
      - run: yarn test

  eas-build:
    name: ðŸš€ EAS Build - ${{ matrix.mode }} - ${{ matrix.profile }}
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        mode: [local, remote]
        profile: [preview, production]
        exclude:
          - mode: local
            profile: production
          - mode: remote
            profile: preview

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ“¥ Install EAS CLI
        run: npm install -g eas-cli

      - name: ðŸš€ EAS Build (local)
        if: matrix.mode == 'local'
        run: eas build --platform android --local --non-interactive --profile ${{ matrix.profile }} --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_PUBLIC_OPENROUTER_API_KEY: ${{ secrets.EXPO_PUBLIC_OPENROUTER_API_KEY }}
          EXPO_PUBLIC_OPENROUTER_MODEL: ${{ secrets.EXPO_PUBLIC_OPENROUTER_MODEL }}
          EXPO_PUBLIC_OPENROUTER_API_URL: ${{ secrets.EXPO_PUBLIC_OPENROUTER_API_URL }}
          EXPO_PUBLIC_OPENROUTER_TITLE: ${{ secrets.EXPO_PUBLIC_OPENROUTER_TITLE }}
          EXPO_PUBLIC_STORYBOOK_ENABLED: ${{ secrets.EXPO_PUBLIC_STORYBOOK_ENABLED }}

      - name: ðŸš€ EAS Build (remote)
        if: matrix.mode == 'remote'
        run: eas build --platform android --non-interactive --profile ${{ matrix.profile }} --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¤ Upload APK (local only)
        if: matrix.mode == 'local'
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ matrix.profile }}-${{ matrix.mode }}
          path: ${{ github.workspace }}/build-*.apk
