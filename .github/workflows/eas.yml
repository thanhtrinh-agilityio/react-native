name: EAS Build

on:
  push:
    branches: ['feat/practice-chat-rak-gpt']
  pull_request:
    branches: ['feat/practice-chat-rak-gpt']
  workflow_dispatch:

jobs:
  eas-build:
    name: ğŸš€ EAS Build (Expo Cloud)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: â™»ï¸ Yarn Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.yarn/cache
            ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ§ª Install latest EAS CLI
        run: npm install -g eas-cli@latest

      - name: ğŸ” Authenticate with Expo
        run: eas whoami
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸš€ EAS Build (Android)
        run: eas build --platform android --non-interactive --profile production --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¥ Download APK from EAS
        run: |
          DOWNLOAD_URL=$(eas build:artifacts --platform android)
          echo "ğŸ“¦ APK Download URL: $DOWNLOAD_URL"
          curl -L -o app-eas.apk "$DOWNLOAD_URL"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: eas-release-apk
          path: app-eas.apk
