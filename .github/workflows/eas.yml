name: Run Tests + EAS Matrix Build

on:
  push:
    branches: ['feat/practice-chat-rak-gpt']
  pull_request:
    branches: ['feat/practice-chat-rak-gpt']
  workflow_dispatch:

jobs:
  test:
    name: üß™ Run Tests
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20.18.1
      - run: yarn install --frozen-lockfile
      - run: yarn test

  eas-build:
    name: üöÄ EAS Build - ${{ matrix.mode }} - ${{ matrix.profile }}
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        mode: [local, remote]
        profile: [preview, production]
        exclude:
          - mode: local
            profile: preview
          - mode: remote
            profile: production

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Install dependencies
        run: yarn install --frozen-lockfile

      - name: üì• Install EAS CLI
        run: npm install -g eas-cli

      - name: üöÄ Build APK [${{ matrix.mode }} / ${{ matrix.profile }}]
        run: |
          echo "üì¶ Starting EAS Build"
          echo "üîß Mode: ${{ matrix.mode }}"
          echo "üõ†Ô∏è  Profile: ${{ matrix.profile }}"

          if [ "${{ matrix.mode }}" = "local" ]; then
            export EXPO_PUBLIC_OPENROUTER_API_KEY="${{ secrets.EXPO_PUBLIC_OPENROUTER_API_KEY }}"
            export EXPO_PUBLIC_OPENROUTER_MODEL="${{ secrets.EXPO_PUBLIC_OPENROUTER_MODEL }}"
            export EXPO_PUBLIC_OPENROUTER_API_URL="${{ secrets.EXPO_PUBLIC_OPENROUTER_API_URL }}"
            export EXPO_PUBLIC_OPENROUTER_TITLE="${{ secrets.EXPO_PUBLIC_OPENROUTER_TITLE }}"
            export EXPO_PUBLIC_STORYBOOK_ENABLED="${{ secrets.EXPO_PUBLIC_STORYBOOK_ENABLED }}"
            eas build --platform android --local --non-interactive --profile ${{ matrix.profile }} --wait
          else
            eas build --platform android --non-interactive --profile ${{ matrix.profile }} --wait
          fi
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: üì§ Upload APK [${{ matrix.mode }} / ${{ matrix.profile }}]
        if: matrix.mode == 'local'
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ matrix.profile }}-${{ matrix.mode }}
          path: ${{ github.workspace }}/build-*.apk
