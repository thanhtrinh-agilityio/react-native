name: Run Test + EAS Build

on:
  push:
    branches: ['feat/practice-chat-rak-gpt']
  pull_request:
    branches: ['feat/practice-chat-rak-gpt']
  workflow_dispatch:

jobs:
  test:
    name: üß™ Run Tests
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.18.1
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run JS tests
        run: yarn test

  eas-build:
    name: üöÄ EAS Build (Expo Android)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üß∞ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ‚ôªÔ∏è Yarn Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.yarn/cache
            ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ‚ôªÔ∏è Cache node_modules
        uses: actions/cache@v4
        id: node-modules-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: üì¶ Check if dependencies changed
        id: deps-check
        run: |
          if git diff --name-only ${{ github.sha }} ${{ github.event.before }} | grep -qE '(^|/)package\.json$|(^|/)yarn\.lock$'; then
            echo "Dependencies changed"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "Dependencies unchanged"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: üì¶ Install dependencies
        if: steps.node-modules-cache.outputs.cache-hit != 'true' || steps.deps-check.outputs.changed == 'true'
        run: yarn install --frozen-lockfile

      - name: üß™ Install latest EAS CLI
        run: npm install -g eas-cli@latest

      - name: üîê Authenticate with Expo
        run: eas whoami
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: üöÄ Run EAS Build (Android)
        run: eas build --platform android --non-interactive --profile production --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_PUBLIC_STORYBOOK_ENABLED: ${{ secrets.EXPO_PUBLIC_STORYBOOK_ENABLED }}
          EXPO_PUBLIC_OPENROUTER_API_KEY: ${{ secrets.EXPO_PUBLIC_OPENROUTER_API_KEY }}
          EXPO_PUBLIC_OPENROUTER_MODEL: ${{ secrets.EXPO_PUBLIC_OPENROUTER_MODEL }}
          EXPO_PUBLIC_OPENROUTER_API_URL: ${{ secrets.EXPO_PUBLIC_OPENROUTER_API_URL }}
          EXPO_PUBLIC_OPENROUTER_TITLE: ${{ secrets.EXPO_PUBLIC_OPENROUTER_TITLE }}

      - name: üì§ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: eas-release-apk
          path: app-eas.apk
