name: Android CI + EAS Build

on:
  push:
    branches: ['feat/practice-chat-rak-gpt']
  pull_request:
    branches: ['feat/practice-chat-rak-gpt']
  workflow_dispatch:

jobs:
  gradle-apk:
    name: 🔧 Build APK with Gradle
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ♻️ Yarn Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.yarn/cache
            ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile
      - name: 🧹 Clear Metro cache
        run: rm -rf /tmp/metro-* || true

      - name: 🔓 Make gradlew executable
        run: chmod +x android/gradlew

      - name: 🛠️ Build APK (Release - skip test)
        run: cd android && ./gradlew assembleRelease -x test --warning-mode all

      - name: 📁 Upload Gradle APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: gradle-release-apk
          path: android/app/build/outputs/apk/release/*.apk
